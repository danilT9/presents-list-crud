<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <button class="addBtn" type="button">Add new present</button>
    <div class="addFormBackground">
        <form class="addForm">
            <p>Add new present in database</p>
            <input class="photoInput" type="text" placeholder="Enter photo url">
            <input class="titleInput" type="text" placeholder="Enter title">
            <input class="descriptionInput" type="text" placeholder="Enter description">
            <input class="priceInput" type="text" placeholder="Enter price">
            <button class="addBtnForm" type="button">Add</button>
        </form>
    </div>
    <ul id="list" class="list"></ul>
    <script type="module" src="./index.js"></script>
</body>
</html>
